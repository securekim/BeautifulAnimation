<html>
    <head>
        <link rel="stylesheet" href="assets/css/button.css" />
        <link rel="stylesheet" href="assets/css/lib/themes/relax.css" />
        <link rel="stylesheet" href="assets/css/lib/themes/nest.css" />
        <link rel="stylesheet" href="assets/css/lib/noty.css" />
        <link rel="stylesheet" href="assets/css/lib/sweetalert2.min.css" />
        <link rel="stylesheet" href="assets/css/lib/animate.min.css" />
    <body>
        <div>
<!-- /* https://getcssscan.com/css-buttons-examples */ -->
            <button class="button-1" 
                onClick='noty(`<div class=\"text-left\">Im an example notification. <strong>Hi!</strong></div>`)'>NOTY</button>
            <button class="button-53" 
                onClick='_alert_selectAndYesOrNo("title","Select it!", ["Select your option","Option1","AlreadySelectedOption2","AlreadySelectedOption3","Option4"],[2,3])'>alert_selectAndYesOrNo</button>
            <button class="button-55" 
                onClick='_alert_outputTextArea("title", "<h1>HI</h1>", ["abc","def","ghi"])'>alert_outputTextArea</button>
            <button class="button-82-pushable" 
                onClick='_alert_inputTextArea("title")'>
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    alert_inputTextArea
                </span>
            </button>
            <button class="button-85" onClick="beautifulAnimation('.button-85', 'shakeX')">Disappear - Animation</button>
        </div>
        <script src="assets/js/lib/noty.min.js" type="text/javascript"></script>
        <script src="assets/js/lib/mo.min.js" type="text/javascript"></script>
        <script src="assets/js/lib/sweetalert2.min.js" type="text/javascript"></script>
        <script src="assets/js/noty.js" type="text/javascript"></script>
        <script src="assets/js/alert.js" type="text/javascript"></script>
        <script src="assets/js/animate.js" type="text/javascript"></script>
    </body>
</html>
